<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="logo-section">
            <img src="https://images.unsplash.com/photo-1656500820810-19f5aaf895d7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
                alt="stairs">
            <div class="logo">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
                    alt="The Odin Project logo">
                <span class="logo-name">ODIN</span>
            </div>
            <span class="img-credit">Photo by <a href="https://unsplash.com/@kazaks">Krišjānis Kazaks</a> on <a
                    href="https://unsplash.com">Unsplash</a></span>

        </div>
        <div class="form-section">
            <div class="heading">
                <p>Would you like to have an amazing memory? If yes, then you're exactly at the right place. Our memory
                    experts and champs are here to help you. <span class="sign-up-para"> Sign up now to start helping
                        yourslef.</span><span class="yk-para"> You <span class="italic">know</span> you want to.</span>
                </p>
            </div>
            <form action="#">
                <p>Let's do this!</p>
                <div class="input-fields-section">
                    <div class="input-field">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>

                    <div class="input-field">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>

                    <div class="input-field">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div class="input-field">
                        <label for="phone-no">Phone Number</label>
                        <input type="tel" id="phone-no" name="phone-no">
                    </div>

                    <div class="input-field pswd">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>

                    <div class="input-field ">
                        <label for="c-password">Confirm Password</label>
                        <input type="password" id="c-password" name="c-password">
                    </div>

                </div>

                <div class="create-acc">
                    <button class="sbm-btn" type="submit">Create Account</button>
                    <div class="acc-exist">
                        <p>Already have an account? <a href="#">Log in</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
